<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
<script>
    window.onload = () => {
        const server = io('http://localhost:1337');

        window.socket = server;
        server.on('test', msg => {
            console.log(`message: ${msg}`);
        });
        server.on('MESSAGES:NEW_MESSAGE', msg => {
            if (window.user === msg.dialog.author || window.user === msg.dialog.partner) {
                console.log(msg);
            }
        });
    }
</script>
</body>
</html>
